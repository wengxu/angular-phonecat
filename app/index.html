<!doctype html>
<html lang="en" ng-app="phonecatApp">
  <head>
    <meta charset="utf-8">
    <title>Google Phone Gallery</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="app.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-controller="PhoneListController">

    <div>
      <h1>Talent Marketplace</h1>

      <div>
        <span>
          <!--
          <input type="text" name="Skill" placeholder="Enter Skills"><input type="submit" value="Submit"> -->
          <div class='container-fluid typeahead-demo' ng-controller="SkillsListCtrl">
            <div>
              <input type="text" id="search" placeholder="Enter Skills" ng-model="selected" uib-typeahead="skill for skill in skill_options | filter:$viewValue | limitTo:8" class="form-control">
            </div>
            <div>
              <span class="selected-item" ng-repeat="item in selected_array">{{item}}</span>
            </div>
            <div>
              <ul>
                <li ng-repeat="skill in skills | filter:selected">
                  <span>{{skill.sid}}:&nbsp;{{skill.skill}}</span>
                </li>
              </ul>
            </div>
          </div>
        </span>
      </div>
      
    </div>

  </body>
</html>
